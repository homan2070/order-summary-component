<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- main background -->
    <div class="page">
        <!-- middle pic -->
        <div class="middle">

            <img class="hero" src="images/illustration-hero.svg" alt="">

            <div class="container">
                <h1>Order Summary</h1>
                <p class="summary"> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>

                <!-- gray price rectangle  -->
                <div class="plan">
                    <div class="music">
                        <img src="images/icon-music.svg" alt="music_symbol">
                    </div>
                    <div class="annual">
                        <h3>Annual Plan</h3>
                        <p class="price">$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <!-- end gray price rectangle  -->
                <div class="clearfix"></div>
                <!-- buttons  -->
                <a href="#" class="payment">Proceed to Payment
                </a>
                <a href="#">
                    <p class="cancle">Cancle Order</p>
                </a>
            </div>

        </div>
    </div>



</body>

</html>
